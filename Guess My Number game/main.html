<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="firstLine">
            <div class="againButtonHolder"><button type="button"class="againButton">Again!</button></div>
            <div class="informationHolder"><p>(Between 1 to 20)</p></div>
        </div>
        <div class="secondLine">
            <p>Guess My Number</p>
        </div>
        <div class="onlyCorrectNumberDisplay">?</div>
    </div>
    <div class="maincontainer">
        <div class="inputBlock">
            <input type="number" class="EnterNumber"><br>
            <button class="check">Check!</button>
        </div>
        <div class="resultBlock">
            <p class="ResultHolder">Start Guessing!</p><br>
            <p>Score: <span class="score">20</span></p><br>
            <p>Highscore: <span class="highscore">0</span></p>
        </div>
    </div>
</body>
<script src="script_Guess_My_Name.js"></script>
</html>
